<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="score">
        <center>
          <div class="playerScoreContainer">
            <h1>PLAYER</h1>
            <h1 class="playerScore">0</h1>
          </div>
        </center>
        <center>
          <div class="computerScoreContainer">
            <h1>COMPUTER</h1>
            <h1 class="computerScore">0</h1>
          </div>
        </center>
      </div>
      <h1 class="playerChoice">PLAYER :</h1>
      <h1 class="computerChoice">COMPUTER :</h1>
      <h1 class="result">RESULT :</h1>

      <center>
        <button class="btn">ROCK</button>
        <button class="btn">PAPER</button>
        <button class="btn">SCISSORS</button>
      </center>
    </div>
    <!-- CUSTOM JS -->
    <script src="./app.js"></script>
  </body>
</html>
