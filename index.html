<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <center>
        <h1>Rock, Paper & Scissor</h1>
        <div class="container">
            <table>
                <tr>
                    <th>
                        <span class="names">You</span>
                    </th>
                    <th>
                        <span class="names">Computer</span>
                    </th>
                </tr>
                <tr>
                    <td>
                        <input class="inp-text" type="text" id="yourChoice" value="" readonly/>
                    </td>
                    <td>
                        <input class="inp-text" type="text "id="compChoice" value="" readonly/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="inp-text" type="text" id="yourscore" value="0" readonly/>
                    </td>
                    <td>
                        <input class="inp-text" type="text "id="compscore" value="0" readonly/>
                    </td>
                </tr>       
            </table>
            
            <input class="inp-text" id="result" value="" readonly></input>
            <br/>
            <button class="btn" onclick="showValue(this.value)" value="rock">Rock</button>
            <button class="btn" onclick="showValue(this.value)" value="paper">Paper</button>
            <button class="btn" onclick="showValue(this.value)" value="scissor">Scissor</button>
        </div>
    </center>
    <script src="basic.js"></script>
</body>
</html>
